<body>
    <header>
        <h1>SSG:</h1>
    </header>
        <p>Prompt: What would you like in your home?</p>
        <p>Please write your list of wants seperated with commas (ex. 3 bedrooms, kitchen, etc) </p>
    <!--this is the button used for going to the next page
    or to start running the prompt given-->
    <input type="text" id="prompt" name="Given_prompt" placeholder="Type here..." />
    <!-- save the information that was written in the prompt!-->

    <button>
        <a href="generated.html">Go!</a>
    </button>
    <button onclick="savePrompt()">
        save!
    </button>

    <script>
        function savePrompt(){
            localStorage.setItem('prompt', document.getElementById('prompt').value);
            window.location.href = 'generated.html';
        }
    </script>
